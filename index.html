    <!-- ElevenLabs Convai Widget Script with improved error handling -->
    <script>
      window.elevenLabsScriptLoaded = false;
      window.elevenLabsScriptFailed = false;
      
      window.loadElevenLabsScript = function() {
        console.log("Loading ElevenLabs Convai script from head");
        
        // Check if script is already loaded
        if (window.ElevenLabsConvai || window.elevenLabsScriptLoaded) {
          console.log("ElevenLabs already loaded, skipping");
          window.elevenLabsScriptLoaded = true;
          return;
        }
        
        // Try multiple CDN sources in sequence
        const sources = [
          "https://cdn.elevenlabs.io/convai/convai.js",
          "https://storage.googleapis.com/xi-convai/convai.js",
          "https://convai-cdn.elevenlabs.io/convai.js"
        ];
        
        // Function to try loading from next source
        function tryNextSource(index) {
          if (index >= sources.length) {
            console.error("Failed to load ElevenLabs script from all sources");
            window.elevenLabsScriptFailed = true;
            window.dispatchEvent(new Event('elevenlabs-script-failed'));
            return;
          }
          
          console.log(`Trying to load ElevenLabs script from ${sources[index]}`);
          const script = document.createElement('script');
          script.src = sources[index];
          script.async = true;
          
          script.onload = function() {
            console.log(`ElevenLabs script loaded successfully from ${sources[index]}`);
            window.elevenLabsScriptLoaded = true;
            window.elevenLabsScriptFailed = false;
            window.dispatchEvent(new Event('elevenlabs-script-loaded'));
          };
          
          script.onerror = function(error) {
            console.error(`Error loading ElevenLabs script from ${sources[index]}:`, error);
            // Try next source
            setTimeout(() => tryNextSource(index + 1), 1000);
          };
          
          document.head.appendChild(script);
        }
        
        // Start with the first source
        tryNextSource(0);
      };
      
      // Try to load the script immediately
      document.addEventListener('DOMContentLoaded', function() {
        window.loadElevenLabsScript();
      });
      
      // Also try immediately in case DOMContentLoaded already fired
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.loadElevenLabsScript);
      } else {
        window.loadElevenLabsScript();
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback script loader with increased timeout -->
    <script>
      // We'll check after 3 seconds if the script loaded
      setTimeout(function() {
        if (!window.elevenLabsScriptLoaded && !window.ElevenLabsConvai) {
          console.log("ElevenLabs script not loaded after timeout, trying again");
          window.loadElevenLabsScript();
          
          // Try one more time after additional delay if still not loaded
          setTimeout(function() {
            if (!window.elevenLabsScriptLoaded && !window.ElevenLabsConvai) {
              console.log("Second attempt to load ElevenLabs script");
              window.loadElevenLabsScript();
            }
          }, 5000);
        }
      }, 3000);
    </script>
  </body>
